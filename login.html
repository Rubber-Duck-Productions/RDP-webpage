<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubber Duck Productions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="duckie.webp" type="image/webp">
    <style>
        /* ---------- Global ---------- */
        html, body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: rgba(0,0,0,0.833);
            background-image: url("duckie.webp");
            background-position: center;
            background-repeat: no-repeat;
            -webkit-mask-image: radial-gradient(circle, black 60%, transparent 100%);
            mask-image: radial-gradient(circle, black 60%, transparent 100%);
        }

        /* ---------- Header Dropdown ---------- */
        .nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .drop {
            position: relative;
        }
        .drip {
            background-color: #090f0036;
            border-radius: 50px;
            color: black;
            font-weight: 600;
            padding: 16px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        .drip:hover { background-color: #7d8083; }
        .content {
            display: none;
            position: absolute;
            background-color: #767676a6;
            padding: 16px;
            border-radius: 30px;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
            top: 50px;
            left: 0;
        }
        .content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .content a:hover { background-color: #99e2f545; border-radius: 40px; }
        .show { display: block; }

        /* ---------- Title ---------- */
        .title {
            text-align: center;
            color: rgb(7,7,7);
            padding: 10px;
            margin-bottom: 40px;
            font-size: 32px;
        }

        /* ---------- Carousel ---------- */
        .carousel {
            position: relative;
            width: 300px;
            margin: 0 auto 50px auto;
            overflow: hidden;
            border-radius: 30px;
            border: solid black;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .carousel button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.6);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }
        .prev { left: 5px; }
        .next { right: 5px; }

        /* ---------- Footer ---------- */
        footer {
            background-color: #01000f6c;
            padding: 20px;
            border-radius: 40px;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: auto;
            margin-top: auto; /* push footer to bottom */
            margin-bottom: 20px;
        }
        .link { text-decoration: none; font-weight: 700; color: black; margin-bottom: 5px; }
    </style>
</head>
<body>

    <!-- Header with dropdown -->
    <header>
        <div class="nav">
            <div class="drop">
                <button class="drip">Menu</button>
                <div id="links" class="content">
                    <a href="">Projects</a>
                    <a href="">Members</a>
                    <a href="">Events</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <p class="title">Rubber Duck Productions</p>

        <div class="carousel">
            <button class="prev">❮</button>
            <div class="carousel-track">
                <img src="duckie.webp" class="slide active">
                <img src="water.webp" class="slide">
                <img src="duckie.webp" class="slide">
            </div>
            <button class="next">❯</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <a class="link" href="login.html">Rubber Duck Productions</a>
        <p class="copyright">Copyrigh©2025</p>
    </footer>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // Dropdown menu
    const dripBtn = document.querySelector(".drip");
    const links = document.getElementById("links");

    dripBtn.addEventListener("click", () => {
        links.classList.toggle("show");
    });

    window.addEventListener("click", (event) => {
        if (!event.target.matches('.drip')) {
            if (links.classList.contains('show')) {
                links.classList.remove('show');
            }
        }
    });

    // Carousel
    let index = 0;
    const slides = document.querySelectorAll(".slide");
    const track = document.querySelector(".carousel-track");

    document.querySelector(".next").onclick = () => {
        index = (index + 1) % slides.length;
        track.style.transform = `translateX(-${index * 100}%)`;
    };

    document.querySelector(".prev").onclick = () => {
        index = (index - 1 + slides.length) % slides.length;
        track.style.transform = `translateX(-${index * 100}%)`;
    };
});
</script>
</body>
</html>
